<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Tracker - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
            width: 220px;
            text-align: center;
        }
        .btn-google:hover {
            background-color: #357ae8;
            color: white;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Crypto Portfolio Tracker</h2>
            <p>Please sign in to continue</p>
        </div>
        
        <a href="{{ url_for('login_google') }}" class="btn-google">
            Sign in with Google
        </a>
        
        <div class="error-message" id="unauthorized-error">
            Unauthorized access. Only authorized users can log in.
        </div>
        
        <div class="error-message" id="auth-error">
            Authentication error. Please try again or contact the administrator.
        </div>
    </div>

    <script>
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorType = urlParams.get('error');
            if (errorType === 'unauthorized') {
                document.getElementById('unauthorized-error').style.display = 'block';
            } else if (errorType === 'auth_error') {
                document.getElementById('auth-error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
