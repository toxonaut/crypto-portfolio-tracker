<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Portfolio - Crypto Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Crypto Portfolio Tracker</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Overview</a>
                    <a class="nav-link active" href="/edit">Edit Portfolio</a>
                </div>
            </div>
        </nav>

        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Add New Coin</h3>
                <form id="addCoinForm" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="coinId" 
                                   placeholder="Start typing coin name..." 
                                   title="Enter the coin's CoinGecko ID (e.g., 'bitcoin' for Bitcoin)"
                                   required>
                            <small class="form-text text-muted">Start typing to search for coins</small>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="source" placeholder="Source (e.g., binance)" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="amount" placeholder="Amount" step="any" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Portfolio Details</h3>
                <div id="portfolioDetails"></div>
            </div>
        </div>

        <div class="mb-3">
            <h4>Total Value: $<span id="totalValue">0.00</span></h4>
        </div>
    </div>

    <script src="{{ url_for('static', filename='edit.js') }}"></script>
</body>
</html>
